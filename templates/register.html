 {% extends 'base.html' %}
 {% block content %}            

 <div class="content" style="background-color:white;">
 	<div class="container-fluid">

 		<div class="row">
 			<div class="col-md-8 offset-md-2">
				 <div style="text-align: center; background-color: green;">
					  {% for message in messages %}
					   <h3>{{message}}</h3>
					   {% endfor %}
					    
				 </div>
 				<!-- Register Content -->
 				<div class="account-content">
 					<div class="row align-items-center justify-content-center">
 						<div class="col-md-7 col-lg-6 login-left">
 							<img src="/static/assets/img/login-banner.png" class="img-fluid" alt="Doccure Register">	
 						</div>
 						<div class="col-md-12 col-lg-6 login-right">
 							<div class="login-header">
 								<h3>Register</h3>
 							</div>

 							<!-- Register Form -->
 							<form action="register" method="POST">
											{% csrf_token %}
											<div class="form-group form-focus">
												<input type="text" name="first_name" class="form-control floating" required="required">
												<label class="focus-label">First Name</label>
											</div>
											<div class="form-group form-focus">
												<input type="text" name="last_name" class="form-control floating" required="required">
												<label class="focus-label">Last Name</label>
											</div>
											<div class="form-group form-focus">
												<input type="text" name="mobile_number" class="form-control floating" pattern="[1-9]{1}[0-9]{9}" maxlength="10" required="required">
												<label class="focus-label">Mobile_number</label>
											</div>
											<div class="form-group form-focus">
												<input type="email" name="email" class="form-control floating" required="required">
												<label class="focus-label">Email</label>
											</div>
											<div class="form-group form-focus">
											<input type="password" name="password" class="form-control floating" required="required">
												<label class="focus-label">Create Password</label>
											</div>
											<div class="form-group form-focus">
											<input type="password" name="confirm_password" class="form-control floating" required="required">
												<label class="focus-label">Re-Enter Password</label>
											</div>
											
											<button class="btn btn-primary btn-block btn-lg login-btn" type="submit">Signup</button>
											<div class="login-or">
												<span class="or-line"></span>
												<span class="span-or">or</span>
											</div>
											<div class="text-right">
												<a class="forgot-link" href="login">Already have an account?</a>
											</div>
										</form>

 						</div>
 					</div>
 				</div>
 				<!-- /Register Content -->

 			</div>
 		</div>

 	</div>

 </div>		
			<!-- /Page Content -->
{% endblock %}
